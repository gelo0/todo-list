<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">ToDo List</header>
    <main class="main">
        <div class="projects">
            <h2>Projects</h2> 
            <span id="projects"></span>
            <span>
              <input type="text" value="add project" id="add-project-text"/>
              <button id="add-project-btn">Add</button>
            </span>
        </div>
        <div class="tasks">
          <h2 id="task-title">Inbox</h2>
          <div id="task-info"></div>
          <span id="tasks"></span>
          <span class="task-input">
            <div class="task-text-input">
              <input type="text" value="Add task" id="add-task-text"/>
              <input type="text" value="Description" id="description-task-text"/>
              <input type="date" id="due-date">
              <select id="priority" name="priority">
                <option value="low">Low priority</option>
                <option value="normal">Normal priority</option>
                <option value="high">High priority</option>
              </select>
            </div>
            <button id="add-task-btn">Add</button>
          </span>
        </div>
    </main>
    <footer class="footer">Gelo</footer>
  </body>
</html>
